# GitHub Actions 設定：自動生成內容並部署到 GitHub Pages

name: Generate Comics and Deploy

on:
  schedule:
    # 每小時執行一次（UTC 時間）
    - cron: '0 * * * *'
  # 允許手動觸發
  workflow_dispatch:
  # 當推送到 main 分支時執行
  push:
    branches: [ main ]

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate comic scripts
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "🎭 開始生成漫畫腳本..."
        python main.py
        echo "✅ 漫畫腳本生成完成"
      - name: Update GitHub Pages content
      run: |
        echo "📝 更新 GitHub Pages 內容..."
        
        # 確保 docs 目錄存在
        mkdir -p docs
        
        # 確保 docs/outputs 目錄存在
        mkdir -p docs/outputs
        
        # 更新 JavaScript 中的 GitHub 用戶名
        REPO_OWNER="${{ github.repository_owner }}"
        sed -i "s/YOUR_USERNAME/$REPO_OWNER/g" docs/script.js
        sed -i "s/YOUR_USERNAME/$REPO_OWNER/g" docs/index.html
        
        echo "✅ GitHub Pages 內容更新完成"
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        
        # 檢查是否有變更
        if git diff --staged --quiet; then
          echo "📝 沒有新的變更需要提交"
        else
          git commit -m "🤖 自動生成新的漫畫腳本 $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "✅ 變更已提交並推送"
        fi
    
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v3
    
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v2
