name: Regular Comic Generator

on:
  schedule:
    # æ¯å°æ™‚åŸ·è¡Œä¸€æ¬¡ (UTC æ™‚é–“)
    - cron: '0 * * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

# çµ¦äºˆ GitHub Actions å¿…è¦çš„æ¬Šé™
permissions:
  contents: write  # å…è¨±å¯«å…¥ repository å…§å®¹
  actions: read    # å…è¨±è®€å– actions

jobs:
  generate-comics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # ä½¿ç”¨ GITHUB_TOKEN é€²è¡Œèªè­‰
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # ç²å–å®Œæ•´çš„ git æ­·å²
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Run comic generator
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        python main.py
    
    - name: Update file list
      run: |
        python generate_file_list.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add docs/outputs/
        git add docs/file-list.json
        git commit -m "ğŸ¤– Auto-generated comics - $(date '+%Y-%m-%d %H:%M:%S UTC')"
        git push origin HEAD:${{ github.ref_name }}
    
    - name: Display generation summary
      run: |
        echo "âœ… Comic generation completed at $(date)"
        if [ -d "docs/outputs" ]; then
          echo "ğŸ“ Generated files:"
          find docs/outputs -name "*.txt" -o -name "*.mp3" | tail -10
        fi
